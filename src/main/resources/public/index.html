<button onclick="toggleVisibility('registry')">Registrieren</button>
<div id="registry">
    <form id="createUserForm">
        <label for="username">Username</label>
        <input type="text" name="setUser" id="username" required>
        <label for="password">Password</label>
        <input type="password" name="setPassword" id="password" required>
        <input type="submit" value="Registrieren" />
    </form>
</div>
<div id="verify">
    <p>Registration Abgeschlossen</p><p>Loggin jetzt m√∂glich</p>
</div>
<br>
<button onclick="toggleVisibility('login')">Login</button>
<div id="login">
    <form id="logInUserForm">
        <label for="username">Username</label>
        <input type="text" name="logUser" id="usernameLog" required>
        <label for="password">Password</label>
        <input type="password" name="logPassword" id="passwordLog" required>
        <input type="submit" value="Login" />
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Check in</th>
        <th>Check out</th>
    </tr>
    </thead>
    <tbody id="entryDisplay">
    <tr>
        <td colspan="3">Loading...</td>
    </tr>
    </tbody>
</table>
</body>
